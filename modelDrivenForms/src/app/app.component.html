<div class="container mt-5">
    <form [formGroup]="profileData" (ngSubmit)="register()">
        <div class="form-group">
            <label>Uname</label>
            <input type="text" name="uname" class="form-control" formControlName="uname" required>
        </div>
        <div *ngIf="profileData.controls['uname']
                    .hasError('required')" class="alert alert-danger">
            **** can't left blank ****
        </div>
        <div *ngIf="profileData.controls['uname']
                    .hasError('minlength')" class="alert alert-danger">
            **** minimum 3 characters are required ****
        </div>
        <div *ngIf="profileData.controls['uname'].hasError('maxlength')" class="alert alert-danger">
            **** maximum 6 characters are allowed ****
        </div>

        <div class="form-group" formGroupName="addr">
            <div class="form-group">
                <label>Address</label>
                <textarea cols="4" rows="5" name="address" formControlName="address" class="form-control"></textarea>
            </div>
        </div>


        <div class="form-group">
            <label>Gender</label>
            <input type="radio" class="form-control" name="gender" value="male" formControlName="gender">Male
            <input type="radio" class="form-control" name="gender" value="female" formControlName="gender">Female
        </div>

        <div class="form-group">
            <label>Country</label>
            <select name="country" class="form-control" formControlName="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
            </select>
        </div>


        <div class="form-group" align="center">
            <input type="submit" class="btn btn-success">
        </div>

    </form>
</div>
