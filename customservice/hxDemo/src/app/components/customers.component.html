<table border="1" cellpadding="10px" cellspacing="10px" align="center">
    <thead style="background-color: gray;">
        <tr>
            <td>Sno</td>
            <td>Name</td>
            <td>City</td>
            <td>Country</td>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let x of result.records ;let i =index">
            <td>{{i+1}}</td>
            <td>{{x.Name}}</td>
            <td>{{x.City}}</td>
            <td>{{x.Country}}</td>
        </tr>



    </tbody>
</table>
