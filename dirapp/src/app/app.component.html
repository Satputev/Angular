<fieldset>
    <legend>login</legend>
    <form action="" (ngSubmit)="login()">
        <input type="text" name="uname" [(ngModel)]="login_details.uname"><br><br>
        <input type="password" name="upwd" [(ngModel)]='login_details.upwd'><br><br>
        <input type="submit">

    </form>
</fieldset>
