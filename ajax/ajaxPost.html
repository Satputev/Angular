<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
<p id="a"></p>
<script>
$.ajax({
	url:"http://test-routes.herokuapp.com/test/uppercase",
	method:"POST",
	data:{"message":"hello"},
	success:(posRes)=>{
		console.log(posRes);
		$("#a").append(JSON.stringify(posRes));
	},
	error:(errRes)=>{
		console.log(errRes);
	}
});
	
</script>
</body>
</html>
